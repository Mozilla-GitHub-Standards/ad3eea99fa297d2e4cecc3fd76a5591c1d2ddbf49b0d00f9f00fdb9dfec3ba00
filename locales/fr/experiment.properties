# Name of the extension, displayed in about:addons
extensionName = DNS via HTTPS

# {brandName} is replaced by the full brand name, e.g. 'Firefox Nightly'
extensionDescriptionIntro = Mozilla conduit actuellement une série d’études visant à évaluer un service empêchant les fournisseurs DNS de collecter et de partager votre historique de navigation. Tous les utilisateurs participant à l’étude recevront une notification. Lorsqu’une étude est active, Firefox utilisera automatiquement 1.1.1.1, le service DNS sécurisé via HTTPS de Cloudflare. Cette étude utilisera le service de résolution de Cloudflare en plus du DNS sélectionné par l’utilisateur ou son fournisseur d’accès à Internet afin de comparer les méthodologies.

extensionDescriptionDataTitle = Gestion de vos données
extensionDescriptionDataDesc = Cloudflare, comme tout autre fournisseur DNS, a besoin d’accéder aux noms d’hôtes pour résoudre les requêtes du navigateur. Nous avons choisi Cloudflare comme partenaire pour ces études parce que, contrairement à beaucoup d’autres fournisseurs DNS, ils ont accepté de mettre en place de rigoureuses protections de la vie privée, notamment d’établir des limites sur les données qu’ils collectent et sur leur durée de conservation. Enfin, Cloudflare s’est engagé à ne pas partager ces données avec des tiers. Vous pouvez consulter la politique de confidentialité de Cloudflare pour Firefox à cette adresse : https://tinyurl.com/yax6zfqo

extensionDescriptionDisableTitle = Désactiver les études DNS
# The "Disable" button is the one available for any add-on. See https://bit.ly/2rg2puQ
extensionDescriptionDisableDesc = Si vous ne souhaitez pas participer à cette étude, vous pouvez cliquer sur le bouton « Désactiver » depuis cette page. Pour désactiver l’ensemble des études de Firefox, vous pouvez modifier vos paramètres dans le panneau « Sécurité et vie privée » depuis about:preferences.

# Text of the notification displayed to user before enabling the study
notificationMessage = Mozilla s’efforce d’améliorer la sécurité et la vie privée des internautes. Nous menons une série d’études qui envoient des requêtes DNS chiffrées à Cloudflare, un service sécurisé dans le cloud.
disableButtonText = Désactiver les études DNS
acceptButtonText = J’ai compris
learnMoreLinkText = En savoir plus

# The following strings are used in a in-product page
studyTitle = Études sur les DNS via HTTPS
# {brandShortName} is replaced by the version name, e.g. 'Nightly'
studyIntro = Le système de noms de domaine (DNS) est l’un des composants les plus anciens de l’architecture d’Internet, mais reste largement ignoré par les efforts visant à renforcer la sécurité et la protection de la vie privée sur le Web. L’équipe qui développe Firefox souhaite changer cela. Nous avons déjà implémenté le protocole DNS over HTTPS (DoH) dans {brandShortName} et évaluons un service qui empêche les fournisseurs DNS de collecter et de partager votre historique de navigation.

studyWorkTitle = Fonctionnement des études
# Do not translate placeholders between curly parentheses.
# {brandFullName} is replaced by the full brand name, e.g. 'Firefox Nightly', {brandShortname} by 'Nightly'
# {studyLink} is replaced by a link to
# https://medium.com/@linclark/cee3af19f10a using the “studyLink” string as text
# {cloudflareLink} is replaced by a link to
# https://blog.cloudflare.com/dns-resolver-1-1-1-1/ using the “cloudflareLink”
# string as text
studyWork = Nous conduisons actuellement une série d’{studyLink} dans {brandShortName}. Tous les utilisateurs recevront une notification à ce sujet. Lorsqu’une étude est active, {brandFullName} utilisera automatiquement {cloudflareLink}. La première étude utilisera le service de résolution de Cloudflare en plus du DNS sélectionné par l’utilisateur ou son fournisseur d’accès à Internet afin de comparer les méthodologies.
studyLink = études
cloudflareLink = 1.1.1.1, le service DNS sécurisé via HTTPS de Cloudflare

# Do not translate placeholders between curly parentheses.
# {policyLink} is replaced by a link to
# https://developers.cloudflare.com/1.1.1.1/commitment-to-privacy/privacy-policy/firefox/
# using the “policyLink” string as text
studyDataDesc = Cloudflare, comme tout autre fournisseur DNS, a besoin d’accéder aux noms d’hôtes pour résoudre les requêtes du navigateur. Nous avons choisi Cloudflare comme partenaire pour ces études parce que, contrairement à beaucoup d’autres fournisseurs DNS, ils ont accepté de mettre en place {policyLink}, notamment d’établir des limites sur les données qu’ils collectent et sur leur durée de conservation. Enfin, Cloudflare s’engage à ne pas partager ces données avec des tiers.
policyLink = de rigoureuses protections de la vie privée

studyOptOutTitle = Arrêter de participer aux études
studyOptOut = Si vous ne souhaitez pas participer à ces études DNS, vous pouvez cliquer sur le bouton « Désactiver les études DNS » depuis cette page. Vous pouvez également les désactiver depuis la page about:studies de Firefox. (Saisissez about:studies depuis la barre d’adresse de Firefox.)
studyOptOutAll = Pour désactiver toutes les études de Firefox, vous pouvez modifier vos paramètres dans le panneau « Sécurité et vie privée » depuis about:preferences.
