# Name of the extension, displayed in about:addons
extensionName = DNS через HTTPS

# {brandName} is replaced by the full brand name, e.g. 'Firefox Nightly'
extensionDescriptionIntro = Mozilla запускает серию исследований для тестирования службы, которая огородит от сбора и передачи истории веб-сёрфинга DNS-провайдерами. Все пользователи будут получать оповещения. Когда исследование активно, Firefox будет автоматически использовать защищённый DNS-сервер Cloudflare с IP-адресом 1.1.1.1 по HTTPS. Это исследование будет использовать резольвер Cloudflare в дополнение к DNS-серверам, выбранных пользователем или его ISP, для сравнивания результатов.

extensionDescriptionDataTitle = Что случится с моими данными
extensionDescriptionDataDesc = Cloudflare, как и любому другому DNS-провайдеру, требуется доступ к именам узлов, которые вы используете для выполнения запросов. Мы выбрали Cloudflare нашим партнёром для этой серии исследований, так как они, в отличие от других DNS-провайдеров, согласились на наши строгие параметры приватности, которые включают в себя ограничения на то, какие данные они могут собирать и как долго могут их хранить, а также обещание, что они не будут делиться данными с другими сторонами. Прочитайте политику приватности Cloudflare/Firefox по адресу https://tinyurl.com/yax6zfqo

extensionDescriptionDisableTitle = Как я могу отключить исследование «DNS через HTTPS»
# The "Disable" button is the one available for any add-on. See https://bit.ly/2rg2puQ
extensionDescriptionDisableDesc = Если вы не хотите участвовать в этом исследовании, вы можете щёлкнуть «Отключить» на этой странице. Чтобы отключить все исследования в Firefox, вы можете изменить настройку в разделе «Приватность и Защита» по адресу about:preferences.

# Text of the notification displayed to user before enabling the study
notificationMessage = Mozilla работает над улучшением приватности и безопасности Интернета. Мы проводим исследования, которые отправляют зашифрованные DNS-запросы в Cloudflare, защищённый облачный сервис.
disableButtonText = Отключить исследование «DNS через HTTPS»
acceptButtonText = OK, понятно
learnMoreLinkText = Подробнее

# The following strings are used in a in-product page
studyTitle = Исследование «DNS через HTTPS»
# {brandShortName} is replaced by the version name, e.g. 'Nightly'
studyIntro = Система доменных имён (DNS) — одна из старейших частей инфраструктуры Интернета, которая пока не затронута попытками сделать Интернет безопаснее и приватнее. В команде Firefox мы работаем над тем, что изменить это. Мы уже реализовали протокол DNS через HTTPS (DoH) в {brandShortName} и пытаемся создать сервис, который сделает невозможным сбор и передачу вашей истории веб-сёрфинга DNS-провайдерами.

