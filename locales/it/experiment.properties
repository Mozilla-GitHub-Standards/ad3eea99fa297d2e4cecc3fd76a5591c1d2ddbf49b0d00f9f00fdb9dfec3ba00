# Name of the extension, displayed in about:addons
extensionName = DNS attraverso HTTPS

# {brandName} is replaced by the full brand name, e.g. 'Firefox Nightly'
extensionDescriptionIntro = Mozilla sta conducendo una serie di studi per valutare un servizio in grado di impedire ai provider DNS la raccolta e condivisione di informazioni sulla tua cronologia di navigazione. Quando uno studio è attivo, Firefox utilizzerà automaticamente 1.1.1.1, il servizio di DNS attraverso HTTPS di Cloudflare. Questo studio utilizzerà il sistema di Cloudflare, insieme al server DNS selezionato dall’utente o fornito dal provider Internet (ISP), per confrontarne le prestazioni.

extensionDescriptionDataTitle = Come vengono gestiti i tuoi dati
extensionDescriptionDataDesc = Cloudflare, come qualsiasi altro provider DNS, ha bisogno di accedere ai nomi host per risolvere le richieste del browser. Abbiamo scelto Cloudflare come partner per questi studi perché, a differenza di molti altri provider DNS, ha accettato di rispettare rigorosi controlli sulla privacy che includono limitazioni sui dati raccolti e sulla durata per cui vengono conservati. Non da ultimo, Cloudflare si impegna a non condividere i dati raccolti con altri soggetti. Consulta l’informativa sulla privacy di Cloudflare per Firefox: https://tinyurl.com/yax6zfqo

extensionDescriptionDisableTitle = Come disattivare gli studi DNS
# The "Disable" button is the one available for any add-on. See https://bit.ly/2rg2puQ
extensionDescriptionDisableDesc = Se non desideri partecipare a questo studio, fai clic sul pulsante “Disattiva" in questa pagina. Per disattivare completamente gli studi in Firefox, aggiorna le impostazioni nel pannello “Privacy e sicurezza” in about:preferences.

# Text of the notification displayed to user before enabling the study
notificationMessage = Mozilla sta lavorando per migliorare la privacy e la sicurezza degli utenti sul Web. Stiamo conducendo una serie di studi che invia richieste DNS crittate a Cloudflare, un servizio sicuro e basato sul cloud.
disableButtonText = Disattiva gli studi DNS
acceptButtonText = OK, ricevuto
learnMoreLinkText = Ulteriori informazioni

# The following strings are used in a in-product page
studyTitle = Studi DNS attraverso HTTPS
# {brandShortName} is replaced by the version name, e.g. 'Nightly'
studyIntro = Il servizio di risoluzione dei nomi di dominio (DNS) è una delle parti più antiche dell’architettura di Internet. I continui sforzi per rendere il Web più sicuro e riservato lo hanno lasciato in gran parte intatto. Nel team Firefox stiamo lavorando per cambiare questa situazione. Abbiamo già implementato il protocollo DNS-over-HTTPS (DoH) in {brandShortName} e stiamo studiando un servizio in grado di impedire ai provider DNS la raccolta e condivisione di informazioni sulla tua cronologia di navigazione.

